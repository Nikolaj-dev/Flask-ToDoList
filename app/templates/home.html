{% extends 'base.html' %}

{% block content %}

<div class="container">
    <ul>
    {% for task in tasks %}
        <li>
            <h1><a class="text-decoration-none" href="{{ url_for('detailed_task', task_id=task[0])}}">{{ task[1] }}</a></h1>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
