{% extends 'base.html' %}

{% block content %}

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="container p-3">
  <div class="form-group">
    {{ form.task.label() }}
    {{ form.task(class = 'form-control', type="text") }}
  </div>
  {{ form.submit(type="submit", class="btn btn-primary") }}
  </div>
</form>

{% endblock %}
